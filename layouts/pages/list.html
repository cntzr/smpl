{{ define "main" }}



{{ range (where .Site.RegularPages "Type" "in" (slice "pages")).GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
<ul>
  {{ range .Pages.ByLastmod.Reverse }}
  <li>
    <span class="date">{{ .Lastmod.Format (.Site.Params.dateListFormat | default "02. Jan" ) }}</span>
    <a class="list" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{- end -}}
</ul>
{{ end }}
{{ end }}
